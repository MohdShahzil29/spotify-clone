<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="" />Spotify</li>
        <li>Home</li>
        <li>About us</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best Songs - Album here</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="cover/1.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              >6:30<span
                ><i
                  id="0"
                  class="fa-sharp songItemPlay fa-solid fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover/5.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              >4:01<span
                ><i
                  id="1"
                  class="fa-sharp songItemPlay fa-solid fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover/4.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              >3:20<span
                ><i
                  id="2"
                  class="fa-sharp songItemPlay fa-solid fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover/3.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              >8:00<span
                ><i
                  id="3"
                  class="fa-sharp songItemPlay fa-solid fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover/2.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              >3++:56<span
                ><i
                  id="4"
                  class="fa-sharp songItemPlay fa-solid fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover/1.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              >2:15<span
                ><i
                  id="5"
                  class="fa-sharp songItemPlay fa-solid fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progresBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icon">
        <!--  fontawesome icon -->
        <i class="fa-solid fa-backward" id="previous"></i>
        <i class="fa-sharp fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="24px" alt="" id="gift" />
        <span id="masterPlaySong">Tum Hi Hoo</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/82bdbbcc26.js"
      crossorigin="anonymous"
    ></script>
    <script src="server.js"></script>
  </body>
</html>
